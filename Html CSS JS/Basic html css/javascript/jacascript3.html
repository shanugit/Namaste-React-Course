<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <div>
      <input placeholder="Enter items" id="enter-input" />
      <button onclick="showSearchInput()">Search Box</button>
      <p id="search">Search Word -</p>
    </div>

    <div>
      <input placeholder="Guess Word here" id="guess-input" />
      <button onClick="checkWord()" style="margin: 10px">Check Guess</button>
      <br />
    </div>
    <div id="guess-finger">
      <input placeholder="enter guess" id="finger-input" />
      <button onClick="checkGuess()">Guess how many fingers?</button>
      <section id="guess-result"></section>
    </div>
    <script>
      const foodArray = ["Pizza", "Biryani", "Burger"];
      function checkWord() {
        let getRandomNumber = Math.floor(Math.random() * 3);
        let userInput = document.getElementById("guess-input").value;
        console.log(userInput, foodArray[getRandomNumber]);
        if (userInput === foodArray[getRandomNumber]) {
          alert(`You got the Food. Cheers!!`);
        } else {
          alert(`Nope you missed`);
        }
      }
      function showSearchInput() {
        let getInput = document.getElementById("enter-input").value;
        console.log(getInput);
        document.getElementById("search").innerHTML =
          "Searched Word " + " <b>" + getInput + "</b>";
      }
      function checkGuess() {
        const userGuess = document.getElementById("finger-input").value;
        const getRoboNumber = Math.floor(Math.random() * 6);
        let displayOutput = document.getElementById("guess-result");
        console.log(getRoboNumber, userGuess);
        if (parseInt(userGuess) === getRoboNumber) {
          displayOutput.innerHTML = `You got the number Yee!!`;
        } else {
          displayOutput.innerHTML = `Nope incorrect :(`;
        }
      }
    </script>
  </body>
</html>
