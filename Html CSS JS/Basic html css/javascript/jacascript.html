<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <script>
      alert("Head part rendering");
    </script>
  </head>
  <body>
    <p id="welcome">Hello World</p>
    <script type="text/javascript">
      alert("Body rendering");
      document.getElementById("welcome").innerHTML = "Suman Das";
    </script>
    <button onClick="alert('Hello Suman')">Submit</button>
  </body>
</html>
