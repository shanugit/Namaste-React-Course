<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <div style="display: flex">
      <div
        id="red-circle"
        style="
          height: 100px;
          width: 100px;
          background-color: red;
          padding: 15px;
          margin: 15px;
          border-radius: 70px;
        "
        onclick="hideElement('red-circle')"
      ></div>
      <div
        id="green-circle"
        style="
          height: 100px;
          width: 100px;
          background-color: green;
          padding: 15px;
          margin: 15px;
          border-radius: 70px;
        "
        onclick="hideElement('green-circle')"
      ></div>
      <div
        id="yellow-circle"
        style="
          height: 100px;
          width: 100px;
          background-color: yellow;
          padding: 15px;
          margin: 15px;
          border-radius: 70px;
        "
        onclick="hideElement('yellow-circle')"
      ></div>
    </div>
    <script>
      function hideElement(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>
  </body>
</html>
