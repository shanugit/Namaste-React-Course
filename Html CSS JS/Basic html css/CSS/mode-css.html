<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More CSS</title>
    <style>
      #div1 {
        background-color: green;
      }
      #div2 {
        background-color: red;
      }
      #div3 {
        background-color: blue;
      }
      .square {
        width: 150px;
        height: 150px;
        margin: 45px;
        float: left;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="square">Green</div>
    <div id="div2" class="square">Red</div>
    <div id="div3" class="square">Blue</div>
  </body>
</html>
