<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts for text</title>
    <style>
      p {
        font-size: large;
        font-weight: bold;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      a.hover {
        color: green;
      }
      #center {
        text-align: center;
        text-decoration: none;
      }
      #center:hover {
        text-decoration: underline;
        color: green;
      }
    </style>
  </head>
  <body>
    <p>This is me trying to learn front end development</p>

    <p style="font-style: italic">This is bold and Itelic</p>

    <h2 style="text-decoration: underline">This text is underlined</h2>
    <a href="" style="text-decoration: none">This is a link</a>

    <div id="center">
      <h2>This text is aligned to center</h2>
    </div>
  </body>
</html>
