<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      a {
        text-decoration: none;
      }
      a:link {
        /* color: blue; */
      }
      a:hover {
        text-decoration: underline;
        color: green;
      }
      a:visited {
        /* color: blue; */
      }
    </style>
  </head>
  <body>
    <p>
      <a href="https://www.wikipedia.org/" target="_blank">This is Wiki link</a>
    </p>

    <p><a href="https://leetcode.com/explore/">This is leetcode link</a></p>
  </body>
</html>
